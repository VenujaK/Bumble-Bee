<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Customers</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <script>
                document.addEventListener("DOMContentLoaded", function () {
                    window.addEventListener('scroll', function () {
                        if (window.scrollY > 50) {
                            document.getElementById('navbar_top').classList.add('fixed-top');
                            // add padding top to show content behind navbar
                            navbar_height = document.querySelector('.navbar').offsetHeight;
                            document.body.style.paddingTop = navbar_height + 'px';
                        } else {
                            document.getElementById('navbar_top').classList.remove('fixed-top');
                            // remove padding top from body
                            document.body.style.paddingTop = '0';
                        }
                    });
                });
            </script>
    
</head>
<body>

<!--        Nav bar-->
        <nav id="navbar_top" class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="logofinal.png" style="width: 75px;
                     height: 75px;">
                <a class="navbar-brand" href="#">Bumble bee</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{'/home'}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/manageproducts'}">Manage Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/new'}">Insert New Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/CustomerView'}">View Customer Details</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!--        Nav bar End-->
        
        <br><br><br>

<div class="container">
<div class="row">
<h1>Registered Customers</h1>
</div>

<br>


<table class="table">
  <thead>
    <tr>
      <th scope="col">Customer's ID</th>
      <th scope="col">Customer's Name</th>
      <th scope="col">Customer's Mail</th>
      <th scope="col">Customer's Phone Number</th>
      <th scope="col">Customer's Password</th>
      <th scope="col">Customer's Age</th>
    </tr>
  </thead>
    
  <tbody class="table-group-divider">
    <tr th:each="customer : ${listcustomer}">
    <td th:text="${customer.cid}"></td>
      <td th:text="${customer.cname}"></td>
      <td th:text="${customer.cmail}"></td>
      <td th:text="${customer.cnumber}"></td>
      <td th:text="${customer.cpassword}"></td>
      <td th:text="${customer.age}"></td>
    </tr>
  </tbody>
  
</table>

</div>
    
</body>
</html>
