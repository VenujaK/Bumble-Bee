<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Order management</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Bumble-Bee</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="th:href="@{Customer}"/">Customer</a></li>
        <li><a href="th:href="@{Product}">Product</a></li>
        <li><a href="th:href="@{Order}">Order</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
	<div class ="container">
		<div class = "row">
			<h1> Order List </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/Order/new}" class = "btn btn-primary btn-sm mb-3"> Add Order</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th>  ID </th>
					<th>  Name</th>
					<th>  Price </th>
					<th>  Category</th>
					<th>  Description </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "Order: ${Orders}">
					<td th:text = "${Order.Name}"></td>
					<td th:text = "${Order.Price}"></td>
					<td th:text = "${Order.Category}"></td>
					<td th:text = "${Order.Description}"></td>
					
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
