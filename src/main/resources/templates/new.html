<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    document.getElementById('navbar_top').classList.add('fixed-top');
                    // add padding top to show content behind navbar
                    navbar_height = document.querySelector('.navbar').offsetHeight;
                    document.body.style.paddingTop = navbar_height + 'px';
                } else {
                    document.getElementById('navbar_top').classList.remove('fixed-top');
                    // remove padding top from body
                    document.body.style.paddingTop = '0';
                }
            });
        });
    </script>

</head>

<body>

    
<!--        Nav bar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="./Bumble bee.png" style="width: 75px;
                     height: 75px;">
                <a class="navbar-brand" href="#">Bumble bee</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{'/index'}">Home</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/new'}">Add Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/CustomerView'}"> Customers</a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>
        <!--        Nav bar End-->

    <hr><br><br><br>

    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right" style="
                             background: hsla(0, 0%, 100%, 0.55);
                             backdrop-filter: blur(30px);
                             ">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="fw-bold mb-5">Managing Products</h2>
                        <form th:action="@{/save}" th:object="${product}" method="post">
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label class="form-label" for="form3Example3">Product Name</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-outline">
                                        <input type="text" name="pname" class="form-control" th:field="*{pname}" required="required" />
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label class="form-label" for="form3Example4">Product Description</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-outline">
                                        <input type="text" name="pdescription" class="form-control" th:field="*{pdescription}" required="required" />
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label class="form-label" for="form3Example3">Product Price</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-outline">
                                        <input type="text" id="pprice" class="form-control" th:field="*{pprice}" required="required" />
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label class="form-label" for="form3Example3">Product Category</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-outline">
                                        <input type="text" name="pcategory" class="form-control" th:field="*{pcategory}" required="required" />
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label class="form-label" for="form3Example3">Product Brand</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-outline">
                                        <input type="text" name="pbrand" class="form-control" th:field="*{pbrand}" required="required" />
                                    </div>
                                </div>
                            </div>



                            <div class="row">
                                <div class="d-grid gap-2 col-5 mx-auto ml-auto">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Submit
                                    </button>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
