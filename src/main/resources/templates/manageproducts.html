<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Managing Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<style>
	.tbl {
  color:white;
  padding:20px;
}
.table-group-divider{
 padding:20px;
}
h1{
 color:white;
}
body {
            background-image: url(bg.png);
            min-width: auto;
            height:auto;
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: local;
        }

</style>
<body>

<!--        Nav bar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="./Bumble bee.png" style="width: 75px;
                     height: 75px;">
                <a class="navbar-brand" href="#">Bumble bee</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{'/index'}">Home</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/new'}">Add Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/CustomerView'}"> Customers</a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>
        <!--        Nav bar End-->
        
        <br><br><br>

<div class="container">
<div class="row">
<h1>Available Products</h1>
</div>

<br>

<div class="row">
<div class="col-lg-3">

</div></div>

<table class="table bg-secondary rounded tbl">
  <thead>
    <tr>
      <th scope="col">Product ID</th>
      <th scope="col">Product Name</th>
      <th scope="col">Product Description</th>
      <th scope="col">Price</th>
      <th scope="col">Category</th>
      <th scope="col">Brand</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  
  
  <tbody class="table-group-divider">
    <tr th:each="product : ${listproduct }">
    <td th:text="${product.pid}"></td>
      <td th:text="${product.pname}"></td>
      <td th:text="${product.pdescription}"></td>
      <td th:text="${product.pprice}"></td>
      <td th:text="${product.pcategory}"></td>
      <td th:text="${product.pbrand}"></td>
      <td>
      <a th:href="@{'/Update/' + ${product.pid}}" class="btn btn-primary">Update</a>
      <a th:href="@{'/Delete/' + ${product.pid}}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </tbody>
  
</table>

</div>
    
</body>
</html>
