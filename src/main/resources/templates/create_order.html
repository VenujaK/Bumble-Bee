<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Order/title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Bumble-Bee</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="th:href="@{Customer}"/">Customer</a></li>
        <li><a href="th:href="@{Product}">Product</a></li>
        <li><a href="th:href="@{Order}">Order</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Order Now </h1>
				<div class = "card-body">
					<form th:action="@{/Orders}" th:object = "${order}" method="POST">
						<div class ="form-group">
							<label> Customer ID </label>
							<input
							type = "text"
							name = "customerID"
							th:field = "*{cId}"
							class = "form-control"
							placeholder="Enter Customer id" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Price </label>
							<input
							type = "text"
							name = "orderprice"
							th:field = "*{oPrice}"
							class = "form-control"
							placeholder="Enter order price" 
							/>
						</div>
						
						<div class ="form-group">
							<label> No of Installments </label>
							<input
							type = "text"
							name = "noofInstallments"
							th:field = "*{noOfInstallments}"
							class = "form-control"
							placeholder="Enter Number of installments" 
							/>
						</div>
						<div class ="form-group">
							<label> Remainder </label>
							<input
							type = "text"
							name = "Remainder"
							th:field = "*{Remainder}"
							class = "form-control"
							placeholder="Enter the remainder" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
